<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4" style="max-width: 60%;">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">



				<form th:action="@{/form}" th:object="${cliente}" method="POST" enctype="multipart/form-data">
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-8">
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-8">
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
								th:errors="*{apellido}"></small>

						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-8">
							<input type="text" name="email" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></small>

						</div>
					</div>
					<div class="form-group row">
						<label for="createAt" class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-8">
							<input type="text" name="createAt" th:field="*{createAt}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
								th:errors="*{createAt}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Foto</label>
						<div class="col-sm-8">
							<input type="file" name="file" class="form-control"/>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<input type="submit" value="Crear Cliente" class="btn btn-secondary" />
						</div>
					</div>
					</form>
			</div>
		</div>

		<!--<input type="hidden" th:field="*{id}" class="form-control" />-->
		

	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
